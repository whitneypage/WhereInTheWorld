<link href='http://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>    

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
             <form>  	
    			<div class="form-group">
					<input type="email" class="form-control" ng-model="userEmail" placeholder="Email">
				</br>
					<input type="password" class="form-control" ng-model="userPassword" placeholder="Password">
				</br>
					<button class="btn btn-default" ng-click="login()">Login</button>
				</br>
					<button class="btn btn-default" ng-click="register()">Register</button>
				</div> 
			</form>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Where</br>are you?</p>
                        
      
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
