<div class="Login">  
    <h2>Log in or Register</h2>
    <input type="email" ng-model="userEmail" placeholder="Email">
    <input type="password" ng-model="userPassword" placeholder="Password">
    <button ng-click="login(userEmail, userPassword)">Login</button>
    <button ng-click="register(userEmail, userPassword)">Register</button>
</div>
